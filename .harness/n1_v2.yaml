template:
  name: n1
  type: Stage
  projectIdentifier: testsync
  orgIdentifier: default
  tags: {}
  spec:
    type: Deployment
    spec:
      deploymentType: Kubernetes
      gitOpsEnabled: true
      environment:
        environmentRef: CDS95531
        deployToAll: <+input>
        gitOpsClusters: <+input>
      service:
        serviceRef: <+input>
        serviceInputs: <+input>
        disableArtifactValidation: true
      execution:
        steps:
          - step:
              type: GitOpsUpdateReleaseRepo
              name: Update Release Repo
              identifier: updateReleaseRepo
              timeout: 10m
              spec: {}
          - step:
              type: MergePR
              name: Merge PR
              identifier: mergePR
              spec:
                deleteSourceBranch: true
              timeout: 10m
          - step:
              type: GitOpsFetchLinkedApps
              name: Fetch Linked Apps
              identifier: fetchLinkedApps
              timeout: 10m
              spec: {}
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
  identifier: n1
  versionLabel: v2
